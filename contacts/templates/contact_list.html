{% extends "base.html" %}

{% block content %}
<h1>Contacts</h1>

<a class="btn btn-primary" href="{% url "contacts-new" %}">add contact</a>

<ul>
    {% for contact in object_list %}
    <li class="contact">
        <a href="{{ contact.get_absolute_url }}">{{ contact }}</a>
        (<a href="{% url "contacts-edit" pk=contact.id %}">edit</a>)
    </li>
    {% endfor %}
</ul>
{% endblock %}
