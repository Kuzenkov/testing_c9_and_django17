{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    </head>
    <body style="padding-top:60px;">
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
        
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" style="color:white">Address book</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li> <a href="{% url "contacts-list" %}">Contact</a></li>
            <li> <a href="{% url "contacts-new" %}">Add contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
                <div style="color:white">
                    {{ user }}
                    {% if user.is_anonymous %}
                        <a href="{% url 'django.contrib.auth.views.login' %}">login</a>
                    {% else %}
                        <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
                    {% endif %}
                </div>
            </li>
          </ul>
        </div>
        
        </div>
    </nav>
    
    <div>
        <p>login: user, password: password </p> 
    </div>
        
    <div class="row-fluid">
        <div class="col-xs-2 col-sm-2 col-md-2"></div>
        
        <div class="col-xs-8 col-sm-8 col-md-8">
            {% block content %}
            {% endblock %}
        </div>
        
        <div class="col-xs-2 col-sm-2 col-md-2"></div>
    </div>    
    
    
    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="container" >
        <div class="navbar-inner navbar-content-center">
            <p class="text-muted text-center">2015</p>
        </div>
        </div>
    </footer>
    
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    
    </body>
</html>
